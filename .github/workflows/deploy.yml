name: Deploy to Ubuntu EC2 Instance

on:
  push:
    branches:
      - main  # Ubah sesuai dengan branch yang kamu inginkan

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup SSH agent
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.UBUNTU_INSTANCE_EC2 }}

    - name: Deploy to server
      run: |
        ssh -o StrictHostKeyChecking=no ubuntu@3.223.49.50 "cd /home/ubuntu/proyek-stupen/tugas-web-kak-alfan && git pull origin main && docker-compose down && docker-compose up --build -d"
